<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<th:block th:if="${searchPeriodDto != null}">
<form class="navbar-form navbar-left" role="search" action="" method="post" th:object="${searchPeriodDto}">
    <div class="form-group">
        <label for="startDate">From:</label> <input th:type="date" class="form-control" th:field="*{startDate}" required>
    </div>
    <div class="form-group">
        <label for="endDate">To:</label> <input th:type="date" class="form-control" th:field="*{endDate}" required>
    </div>
    <input type="hidden" th:field="*{id}" />
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</th:block>
</body>
</html>
