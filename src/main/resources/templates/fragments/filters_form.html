<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <th:block th:if="${filtersDto != null}">
        <form class="navbar-form navbar-left" role="search" action="" method="post" th:object="${filtersDto}">
            <div class="form-group">
                <label for="startDate">From:</label> <input th:type="date" class="form-control" th:field="*{startDate}" required>
            </div>
            <div class="form-group">
                <label for="endDate">To:</label> <input th:type="date" class="form-control" th:field="*{endDate}" required>
            </div>
            <div class="form-group">
                <select class="selectpicker" data-live-search="true" th:field="*{teacherId}">
                    <option value=0 th:text="${filtersDto.teacherId}==0 ? 'Choose teacher':'Remove teacher'"></option>
                    <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text=${teacher.firstName} th:selected="${filtersDto.teacherId}==${teacher.id}"></option>
                </select>
            </div>

            <input type="hidden" th:field="*{studentId}" />
            <button type="submit" class="btn btn-default">Search</button>
        </form>
    </th:block>
</body>
</html>
