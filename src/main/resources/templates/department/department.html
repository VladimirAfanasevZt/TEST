<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script>
	function buttonClicked(value) {
		location.href = "department_edit?id=" + value;
	}
</script>
</head>
<body>
    <div th:replace="fragments/header">groups header</div>

    <div class="container-fluid">
        <th:block th:if="${errorMessage != null}">
            <div class="alert alert-danger" th:text="${errorMessage}">Error!!</div>
            <br />
        </th:block>
        <th:block th:if="${departmentDto != null}">
            <th:block th:if="${successMessage != null}">
                <div class="alert alert-success" th:text="${successMessage}">Success</div>
                <br />
            </th:block>
            <table class="table table-bordered">
                <tr class="success">
                    <th>Title</th>
                    <td th:text=${departmentDto.title}></td>
                </tr>
                <tr>
                    <th>Faculty name</th>
                    <td th:text=${departmentDto.facultyTitle}></td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td th:text=${departmentDto.description}></td>
                </tr>
            </table>
            <button type="button" class="btn btn-info" th:onclick="'javascript:buttonClicked(\'' + ${departmentDto.id} + '\');'">Edit record</button>
        </th:block>
    </div>

    <br />

    <div th:insert="fragments/footer">&copy;2019 University project</div>
</body>
</html>
