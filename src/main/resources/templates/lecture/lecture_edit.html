<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:replace="fragments/header">header</div>

    <div class="container-fluid">
        <th:block th:if="${errorMessage != null}">
            <div class="alert alert-danger">
                <div th:text="${errorMessage}"></div>
            </div>
        </th:block>
        <th:block th:if="${successMessage != null}">
            <div class="alert alert-success" th:text="${successMessage}">Success</div>
        </th:block>
    </div>
    <br />

    <div class="container-fluid">
        <form class="form-horizontal" action="#" th:action="@{/lecture_edit}" method="post" th:object="${lectureDto}">
            <div class="form-group">
                <label for="number" class="col-sm-3 control-label" th:text="#{messages.templates.lecture.number}">Number</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{number}" th:placeholder="#{messages.templates.lecture.placeholder.number}" required>
                    <small class="text-danger" th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Error</small>
                </div>

                <label for="startTime" class="col-sm-3 control-label" th:text="#{messages.templates.lecture.starttime}">Start time</label>
                <div class="col-sm-9">
                    <input type="time" class="form-control" th:field="*{startTime}" placeholder="HH:mm:ss" required> 
                    <small class="text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}">Error</small>
                </div>

                <label for="endTime" class="col-sm-3 control-label" th:text="#{messages.templates.lecture.endtime}">End time</label>
                <div class="col-sm-9">
                    <input type="time" class="form-control" th:field="*{endTime}" placeholder="HH:mm:ss" required> 
                    <small class="text-danger" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}">Error</small>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                        <input type="hidden" th:field="*{id}" />
                        <button type="submit" class="btn btn-danger" th:text="*{id}==0 ? #{messages.templates.button.create} : #{messages.templates.button.update}"></button>
                </div>
            </div>
        </form>
    </div>

    <br />

    <div th:insert="fragments/footer">&copy;2019 University project</div>

</body>

</html>
