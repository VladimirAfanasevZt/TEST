<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:replace="fragments/header">header</div>

    <div class="container-fluid">
        <th:block th:if="${errorMessage != null}">
            <div class="alert alert-danger">
                <div th:text="${errorMessage}"></div>
            </div>
        </th:block>
        <th:block th:if="${successMessage != null}">
            <div class="alert alert-success" th:text="${successMessage}">Success</div>
        </th:block>
    </div>
    <br />

    <div class="container-fluid">
        <form class="form-horizontal" action="#" th:action="@{/teacher_edit}" method="post" th:object="${teacherDto}">
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter first name" required> 
                    <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</small>
                </div>
                <label for="lastName" class="col-sm-2 control-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter last name"> 
                    <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</small>
                </div>
                <label for="middleName" class="col-sm-2 control-label">Middle name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{middleName}" placeholder="Enter middle name"> 
                    <small class="text-danger" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">Error</small>
                </div>
                <label for="birthday" class="col-sm-2 control-label">Birthday</label>
                <div class="col-sm-10">
                    <input th:type="date" class="form-control" th:field="*{birthday}" placeholder="YYYY-MM-DD" required> 
                    <small class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Error</small>
                </div>
                <label for="idFees" class="col-sm-2 control-label">Id fees</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="idFees" name="idFees" th:value="${teacherDto.idFees}>0 ? ${teacherDto.idFees} : null" placeholder="XXXXXXXXX - 9 number" required>
                    <small class="text-danger" th:if="${#fields.hasErrors('idFees')}" th:errors="*{idFees}">Error</small>
                </div>
                <label for="departmentId" class="col-sm-2 control-label">Department</label>
                <div class="col-sm-10">
                    <select class="selectpicker" data-live-search="true" th:field="*{departmentId}">
                        <option value=0 th:text="${teacherDto.departmentTitle}==null ? 'Choose department':'Remove department'"></option>
                        <option th:each="department : ${departments}" th:value="${department.id}" th:text=${department.title} th:selected="${teacherDto.departmentId}==${department.id}"></option>
                    </select> 
                    <small class="text-danger" th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}">Error</small>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <th:block th:if="${departmentTitle!=null}">
                        <input type="hidden" th:field="*{departmentTitle}" />
                    </th:block>
                    <input type="hidden" th:field="*{id}" />
                    <button type="submit" class="btn btn-default" th:text="*{id}==0 ? 'Create' : 'Update'"></button>
                </div>
            </div>
        </form>

    </div>
    <br />

    <div th:insert="fragments/footer">  &copy;2019 University project</div>

</body>
</html>
