<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script>
    function rowClicked(value) {
        location.href = "teacher?id=" + value;
    }
</script>
</head>
<body>
    <div th:replace="fragments/header">header</div>

    <div class="container-fluid">
        <th:block th:if="${errorMessage != null}">
            <div class="alert alert-danger" th:text="${errorMessage}">Error!!</div>
            <br />
        </th:block>
        <th:block th:if="${teachers != null}">
            <table class="table table-hover">
                <tr>
                    <th th:text="#{messages.templates.teacher.firstname}">First name</th>
                    <th th:text="#{messages.templates.teacher.middlename}">Middle name</th>
                    <th th:text="#{messages.templates.teacher.birthday}">Birthday</th>
                    <th th:text="#{messages.templates.teacher.idfees}">Id fees</th>
                    <th th:text="#{messages.templates.teacher.departmenttitle}">Department title</th>
                </tr>
                <tr th:each="teacher : ${teachers}"
                    th:onclick="'javascript:rowClicked(\'' + ${teacher.id} + '\');'">
                    <td th:text="${teacher.firstName}">First name</td>
                    <td th:text="${teacher.middleName}">Middle name</td>
                    <td th:text="${teacher.birthday}">Birthday</td>
                    <td th:text="${teacher.idFees}">Id fees</td>
                    <td th:text="${teacher.departmentTitle}">Department title</td>
                </tr>
            </table>
        </th:block>
    </div>
    <br />

    <div th:insert="fragments/footer">&copy;2019 University
        project</div>
</body>
</html>
