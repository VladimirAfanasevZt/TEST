<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:replace="fragments/header">groups header</div>

    <div class="container-fluid">
        <th:block th:if="${errorMessage != null}">
            <div class="alert alert-danger" th:text="${errorMessage}">Error!!</div>
            <br />
        </th:block>
        <th:block th:if="${successMessage != null}">
            <div class="alert alert-success" th:text="${successMessage}">Success</div>
            <br />
        </th:block>
    </div>
    <br />

    <div class="container-fluid">
        <form class="form-horizontal" th:action="@{/univer/student/edit}" method="post" modelAttribute="studentDto">
            <div class="form-group">
                <label for="text" class="col-sm-2 control-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" name="firstName" th:value="${student.firstName}" placeholder="Enter first name">
                </div>
                <label for="text" class="col-sm-2 control-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" name="lastName" th:value="${student.lastName}" placeholder="Enter last name">
                </div>
                <label for="text" class="col-sm-2 control-label">Middle name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="middleName" name="middleName" th:value="${student.middleName}" placeholder="Enter middle name">
                </div>
                <label for="text" class="col-sm-2 control-label">Birthday</label>
                <div class="col-sm-10">
                    <input th:type="date" class="form-control" id="birthday" name="birthday" th:value="${student.birthday}" placeholder="YYYY-MM-DD">
                </div>
                <label for="text" class="col-sm-2 control-label">Id fees</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="idFees" name="idFees" th:value="${student.idFees}>0 ? ${student.idFees} : null" placeholder="XXXXXXXXX - 9 number">
                </div>
                <label for="text" class="col-sm-2 control-label">Group</label>
                <div class="col-sm-10">
                    <select class="selectpicker" data-live-search="true" id="idGroup" name="idGroup">
                        <th:block th:if="${student.groupTitle!=null}">
                            <option value="">Remove group</option>
                        </th:block>
                        <th:block th:if="${student.groupTitle==null}">
                            <option value="">Choose group</option>
                        </th:block>
                        <option th:each="group : ${groups}" th:value="${group.id}" th:text=${group.title} th:selected="${student.idGroup}==${group.id}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <th:block th:if="${student.groupTitle!=null}">
                        <input type="hidden" id="groupTitle" name="groupTitle" th:value="${student.groupTitle}" />
                    </th:block>
                    <th:block th:if="${student.id==0}">
                        <button type="submit" class="btn btn-default">Create</button>
                    </th:block>
                    <th:block th:if="${student.id!=0}">
                        <input type="hidden" name="id" th:value="${student.id}" />
                        <button type="submit" class="btn btn-default">Update</button>
                    </th:block>
                </div>
            </div>
        </form>

    </div>
    <br />

    <div th:insert="fragments/footer">&copy;2019 University project</div>

</body>
</html>
