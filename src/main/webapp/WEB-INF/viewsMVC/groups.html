<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:replace="fragments/header">groups header</div>
    <div class="container-fluid">
        <th:block th:if="${errorMessage != null}">
            <div class="alert alert-danger" th:text="${errorMessage}">Error!!</div>
            <br />
        </th:block>
        <th:block th:if="${groups != null}">
            <table class="table table-hover">
                <tr>
                    <td>Title</td>
                    <td>Year of entry</td>
                </tr>
                <tr th:each="group : ${groups}" th:href="@{'/univer/group/group?id='+${group.id}}"> 
                    <td th:text="${group.title}">Title</td>
                    <td th:text="${group.yearEntry}"></td>
                </tr>
            </table>
        </th:block>
    </div>
    <br />

    <div th:insert="fragments/footer">&copy;2019 University
        project</div>
</body>
</html>
