<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:replace="fragments/header">groups header</div>

    <div class="container-fluid">
        <th:block th:if="${errorMessage != null}">
            <div class="alert alert-danger" th:text="${errorMessage}">Error!!</div>
            <br />
        </th:block>
        <th:block th:if="${students != null}">
            <table class="table table-hover">
                <tr>
                    <td>First name</td>
                    <td>Middle name</td>
                    <td>Birthday</td>
                    <td>Id fees</td>
                    <td>Group title</td>
                </tr>
                <tr th:each="student : ${students}"
                    th:href="@{'/univer/student/student?id='+${student.id}}">
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.middleName}"></td>
                    <td th:text="${student.birthday}"></td>
                    <td th:text="${student.idFees}"></td>
                    <td th:text="${student.groupTitle}"></td>
                </tr>
            </table>
        </th:block>
    </div>
    <br />

    <div th:insert="fragments/footer">&copy;2019 University
        project</div>
</body>
</html>
