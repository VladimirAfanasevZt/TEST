<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script>
    function rowClicked(value) {
        location.href = "edit?id=" + value;
    }
</script>
</head>
<body>
    <div th:replace="fragments/header">groups header</div>

    <div class="container-fluid">
        <th:block th:if="${errorMessage != null}">
            <div class="alert alert-danger" th:text="${errorMessage}">Error!!</div>
            <br />
        </th:block>
        <th:block th:if="${group != null}">
            <th:block th:if="${successMessage != null}">
                <div class="alert alert-success"
                    th:text="${successMessage}">Success</div>
                <br />
            </th:block>
            <table class="table table-bordered">
                <tr class="success">
                    <td>Title</td>
                    <td th:text="${group.title}">Title</td>
                </tr>
                <tr>
                    <td>Year of entry</td>
                    <td th:text="${group.yearEntry}">Year of entry</td>
                </tr>
            </table>
            <button type="button" class="btn btn-info"
                th:onclick="'javascript:rowClicked(\'' + ${group.id} + '\');'">Edit
                record</button>
        </th:block>
    </div>
    <br />

    <div th:insert="fragments/footer">&copy;2019 University
        project</div>
</body>
</html>
